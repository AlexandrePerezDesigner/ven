<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida em Números</title>

    <!-- Link para importar a fonte DM Sans -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: url('./imgs/bgven.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffe078;
            flex-direction: column;
            text-align: center;
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        #startScreen img {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            border: 1px solid #ffe078;
            border-radius: 5px;
            background-color: #ffe078;
            color: #5c2d69;
        }
        input::placeholder {
            color: #5c2d69;
        }
        button {
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: transparent;
            color: #ffe078;
            border: 2px solid #ffe078;
            border-radius: 5px;
            width: 80%;
            max-width: 250px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #ffe078;
            color: #5a2b69;
        }

        /* Media query para telas menores */
        @media (max-width: 768px) {
            #startScreen img {
                max-width: 70%;
                margin-bottom: 20px;
            }
            input, button {
                font-size: 1rem;
                width: 90%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            input, button {
                font-size: 0.9rem;
                padding: 8px;
                width: 100%;
            }
            #startScreen img {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>

<div id="startScreen">
    <img src="./imgs/ven-logo-big.png" alt="Vida em Números Logo">
    <input type="text" id="nameInput" placeholder="Digite seu nome completo">
    <button onclick="redirectToCalculation()">Calcular</button>
</div>

<script>
    function redirectToCalculation() {
        const name = document.getElementById('nameInput').value;
        if (name.trim() === "") {
            alert("Por favor, digite seu nome completo.");
            return;
        }

        // Redirecionar para a página de cálculo passando o nome via query string
        window.location.href = `calculo.html?name=${encodeURIComponent(name)}`;
    }

    // Chamar a função de redirecionar ao pressionar Enter
    document.getElementById('nameInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            redirectToCalculation();
        }
    });
</script>

</body>
</html>
