<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida em Números - Cálculo</title>

    <!-- Link para importar a fonte DM Sans -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Importação da biblioteca html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #5c2d69;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffe078;
            flex-direction: column;
        }
        .calculator {
            text-align: center;
            margin-bottom: 20px;
            padding: 40px;
            background-color: #5c2d69;
            width: 100%;
        }
        h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffe078;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
            color: #ffe078;
        }
        #downloadBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffe078;
            color: #5c2d69;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #e5c868;
        }
        .logo-container img {
            width: auto;
            height: 80px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calculator" id="captureArea">
    <h2>Vida em Números - Cálculo</h2>
    <p>Nome: João Cândido</p>
    <p>Vogais: 5</p>
    <p>Consoantes: 3</p>
    <p>Total: 8</p>

    <div class="logo-container">
        <img src="C:/Users/User/OneDrive/Design/ven/imgs/ven-logo.png" alt="Logo Vida em Números">
    </div>
</div>

<!-- Botão de download -->
<button id="downloadBtn" onclick="downloadImage()">Download</button>

<script>
    function downloadImage() {
        const captureArea = document.getElementById('captureArea');

        html2canvas(captureArea, {
            scale: 2,
            useCORS: true
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'numerology-result.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }).catch(err => {
            console.error('Erro ao capturar a área:', err);
        });
    }
</script>

</body>
</html>
